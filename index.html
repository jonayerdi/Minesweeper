<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<h1>Title</h1>
				</div>
			</nav>
			<div class="row">
				<canvas  id="canvas"></canvas>
			</div>
			<div class="row">
				<div class="col-sm-1">
					<kbd>&larr;</kbd>
				</div>
				<div class="col-sm-11">
					<p class="alert alert-info">Left Arrow</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
					<kbd>&rarr;</kbd>
				</div>
				<div class="col-sm-11">
					<p class="alert alert-info">Right Arrow</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
					<kbd>&uarr;</kbd>
				</div>
				<div class="col-sm-11">
					<p class="alert alert-info">Up Arrow</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
					<kbd>&darr;</kbd>
				</div>
				<div class="col-sm-11">
					<p class="alert alert-info">Down Arrow</p>
				</div>
			</div>
		</div>
	</body>
</html>

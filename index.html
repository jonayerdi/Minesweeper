<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/minesweeper.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="top" class="row">
				<h1 id="title">Minesweeper</h1>
			</div>
			<div id="settings">
				<div id="settings.mode" class="row">
					<div class="col-md-3">
						<button id="easy" type="button" class="col-xs-11 btn btn-success mode-btn depressed">Easy</button>
					</div>
					<div class="col-md-3">
						<button id="medium" type="button" class="col-xs-11 btn btn-warning mode-btn depressed">Medium</button>
					</div>
					<div class="col-md-3">
						<button id="hard" type="button" class="col-xs-11 btn btn-danger mode-btn depressed">Hard</button>
					</div>
					<div class="col-md-3">
						<button id="custom" type="button" class="col-xs-11 btn btn-primary mode-btn depressed">Custom</button>
					</div>				
				</div>
				<div id="settings.values" class="row">
					<div class="col-md-4 form-inline">
						<label>Width:</label>
						<input id="lbWidth" type="number" class="form-control config-input">
					</div>
					<div class="col-md-4 form-inline">
						<label>Height:</label>
						<input id="lbHeight" type="number" class="form-control config-input">
					</div>
					<div class="col-md-4 form-inline">
						<label>Mines:</label>
						<input id="lbMines" type="number" class="form-control config-input">
					</div>
				</div>
			</div>
			<div id="play" class="row">
				<a href="#minesweeper-top"><button class="col-md-12 btn-play">Down</button></a>
			</div>
			<div id="minesweeper-top">
			</div>
			<div id="minesweeper" class="row col-xs-12">
			</div>
			<div id="play" class="row">
				<a href="#top"><button class="col-md-12 btn-play">Back to top</button></a>
			</div>
		</div>
	</body>
</html>
